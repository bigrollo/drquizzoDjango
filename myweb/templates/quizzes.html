
{% extends 'base.html' %}


{% block 'content' %}

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>
					QUIZZES
				</h1>
				<br/>
				{% for Quiz in quiz_info %}
					{{ Quiz.id }}. <a href='{% url 'quizview' Quiz.id %}'>{{ Quiz.quizName }} -- {{ Quiz.quizType }}</a> <br/>
				{% endfor %}
			</div>
		</div>
	</div>



{% endblock %}
